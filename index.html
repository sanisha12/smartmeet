<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo in the top-left -->
    <div class="logo">
        <img src="images/logo.png" alt="Logo" />
    </div>

    <!-- Top navigation with Sign Up and About options -->
    <div class="top-nav">
        <button id="signUpBtn">Sign Up</button>
        <a href="about.html" id="aboutLink">About</a>
    </div>

    <div class="container">
        <div class="auth-section">
            <h1>Welcome !</h1>
          
            
            <!-- Sign In Section -->
            <div class="sign-in">
                <button id="signInBtn">Sign in </button>
                <p> or </p>
            </div>
            
            <!-- Join Meeting Section -->
            <div class="join-meeting">
                <input type="text" id="meetingCode" placeholder="Enter Meeting Code">
                <button id="joinMeetingBtn">Join Meeting</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
